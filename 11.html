<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嵌套规则</title>
</head>
<body>
    元素分类：
       块元素：独立成一行，可以设置宽高，默认100%
            文字类块元素： <p></p> h1~h6
            容器类块元素:  <div></div> table tr td th form ul li ol dl dt dd
       行元素：不独立成一行，不可设置宽高，内容决定
            <a href=""></a> img input strong em del span
       特殊字符：文字 br &nbsp
    
嵌套规则：
    1. 块元素可嵌套行元素
    2. 行元素可嵌套行元素
    3. 行元素不可嵌套块元素
    4. 文字类块元素不可嵌套块元素
    5. 容器类块元素可嵌套块元素
</body>
</html>
