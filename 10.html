<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>frameset</title>
</head>
<frameset rows="15%,85%">
    <frame src="1.html">
        <frameset cols="20%,80%">
            <frame src="3.html" ></frame>
            <frame src="4.html" name="showframe"></frame>
        </frameset>
    
</frameset>
</html>
