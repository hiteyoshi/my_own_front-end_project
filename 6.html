<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>
<body>
    无序列表：内容列表，ul+li无序号
    有序列表：内容列表，ol+li ,有序号
    自定义列表：内容标题+内容 列表  dl+dt+dd

    <ul style="list-style-type: circle;">
        <li>无序列表1</li>
        <li>无序列表2</li>
        <li>无序列表3</li>
        <li>无序列表4</li>
        <li>无序列表5</li>
        <li>无序列表6</li>
    </ul>

    <ol>
        <li>有序列表1</li>
        <li>有序列表2</li>
        <li>有序列表3</li>
        <li>有序列表4</li>
        <li>有序列表5</li>
        <li>有序列表6</li>
    </ol>

    <dl>
        <dt>title</dt>
        <dl>content</dl>
        <dl>content</dl>
        <dl>content</dl>
        
    </dl>
</body>
</html>
