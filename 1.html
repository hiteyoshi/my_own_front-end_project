<!DOCTYPE html>
<!--文档类型 -->
<html lang="zh">
    <!-- 语言 en -->
    <head>
        <title>标题</title>
        <meta charset="UTF-8">
    </head>
    <body style="background-color: green;">
        <h2>第一章 绪论</h2>
        <br/>
        <h3>1.1 aaaaaa</h3>
        <h4>1.1.1 aaaaaaaaaa</h4>
        对元素内容做处理的标签称为文本格式化标签
        strong 加粗
        em 斜体
        del 删除线
        span 用于加载css属性
        <p>&nbsp;&nbsp;&nbsp;&nbsp;
            <strong>aaaaa</strong></p>
        <p>&nbsp;&nbsp;&nbsp;&nbsp;
            <em>aaaaaa</em>aa
            <del>aaaaa</del></p>
            <span>aaaaaaa</span>
        <h4>1.1.2 aaaaa</h4>
        <p>&nbsp;&nbsp;&nbsp;&nbsp;aaaaaaa</p>
    </body>
</html>
